<!doctype html>
<html>

<head>
    <title>Web ELA Tool</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body onmousemove="bodyMouseMove(event)">
    <div class="container d-flex">
        <div class="row">
            <h2>Web ELA Tool</h2>
            <p>This tool can be used to analyze JPEG images to detect possible tampered areas in the images.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <button class="btn btn-primary" id="upload-button">Upload</button>
                <input id="fileInput" type='file' accept='image/*' onchange='openFile(event)' style="display:none">
            </div>
            <div class="col-sm-6">
                <input type="range" id="trackbar" value="50" min="0" max="100" step="1" oninput="ELALevelCallback()">
                <input type="text" id="ELAValue" size="3" value="50" />
            </div>
            <!-- <div class="col-*">

            </div> -->
        </div>
    </div>

    <div id="canvas-container" class="container d-flex">
        <canvas id="mainCanvas" onclick="canvasClick(event)"></canvas>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="static/js/opencv-5x.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
